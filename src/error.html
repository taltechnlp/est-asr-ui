<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Error</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: #333;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.container {
			background: white;
			border-radius: 16px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			padding: 60px 40px;
			max-width: 600px;
			width: 100%;
			text-align: center;
		}

		.error-code {
			font-size: 120px;
			font-weight: 900;
			color: #667eea;
			opacity: 0.3;
			line-height: 1;
			margin-bottom: 20px;
		}

		h1 {
			font-size: 32px;
			font-weight: 700;
			color: #1a202c;
			margin-bottom: 16px;
		}

		p {
			font-size: 18px;
			color: #4a5568;
			line-height: 1.6;
			margin-bottom: 32px;
		}

		.btn {
			display: inline-block;
			padding: 12px 32px;
			background: #667eea;
			color: white;
			text-decoration: none;
			border-radius: 8px;
			font-weight: 600;
			font-size: 16px;
			transition: all 0.3s ease;
			border: 2px solid #667eea;
		}

		.btn:hover {
			background: #764ba2;
			border-color: #764ba2;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
		}

		.details {
			margin-top: 24px;
			padding: 16px;
			background: #f7fafc;
			border-radius: 8px;
			border-left: 4px solid #fc8181;
		}

		.details pre {
			text-align: left;
			font-size: 14px;
			color: #e53e3e;
			white-space: pre-wrap;
			word-wrap: break-word;
			font-family: 'Courier New', Courier, monospace;
		}

		@media (max-width: 640px) {
			.container {
				padding: 40px 24px;
			}

			.error-code {
				font-size: 80px;
			}

			h1 {
				font-size: 24px;
			}

			p {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-code">500</div>
		<h1>Something Went Wrong</h1>
		<p>
			We're sorry, but something unexpected happened.
			Our team has been notified and is working to fix the issue.
		</p>
		<a href="/" class="btn">Go to Homepage</a>

		<!-- Error details (only shown in development) -->
		<!-- %sveltekit.error% -->
	</div>
</body>
</html>
